version: '2'
services:
  turinapp-mongodb:
    image: mongo:4.2.7
    ports:
      - '27017:27017'
    command: mongos --configdb csvr/turinapp-mongodb-config --bind_ip 0.0.0.0
  turinapp-mongodb-node:
    build:
      context: .
      dockerfile: mongodb/MongoDB.Dockerfile
    command: mongod --shardsvr --replSet rs1
  turinapp-mongodb-config:
    image: mongo:4.2.7
    container_name: turinapp-mongodb-config
    command: mongod --configsvr --dbpath /data/db --replSet csvr
